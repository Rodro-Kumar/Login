<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & Sign Up</title>
    <link rel="stylesheet" href="/all.min.css" />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="mainbox">
      <div class="left-part">
        <h2>Welcome Back!</h2>
        <p>To keep connected with us plase login with your personal info</p>
        <div class="btn">
          <button class="signInBtn">SIGN IN</button>
          <button class="signUpBtn">SIGN UP</button>
        </div>
      </div>

      <div class="right-part">
        <h3>Create Account</h3>
        <div class="icon">
          <a href="#">
            <i class="fa-brands fa-twitter"></i>
          </a>
          <a href="#">
            <i class="fa-brands fa-facebook-f"></i>
          </a>
          <a href="#">
            <i class="fa-brands fa-linkedin-in"></i>
          </a>
          <p>or use your email for registration</p>
          <div class="input-feild">
            <div class="Nameinput">
              <input type="text" placeholder="Name" />
              <i class="fa-solid fa-user name-icon"></i>
            </div>
            <div class="emailInput">
              <input type="text" placeholder="Email" />
              <i class="fa-solid fa-envelope email-icon"></i>
            </div>
            <div class="passwordInput">
              <input type="password" placeholder="Password" />
              <i class="fa-solid fa-lock lock-icon"></i>
            </div>
          </div>
          <button class="signUp">SIGN UP</button>
        </div>
      </div>
      <div class="sign-in">
        <h3>Sign In to Your Account</h3>
        <div class="icon">
          <a href="#">
            <i class="fa-brands fa-twitter"></i>
          </a>
          <a href="#">
            <i class="fa-brands fa-facebook-f"></i>
          </a>
          <a href="#">
            <i class="fa-brands fa-linkedin-in"></i>
          </a>
        </div>
        <p>oe use your email account</p>
        <div class="sign-input">
          <input type="text" placeholder="Email" class="signInput" />
          <input type="password" placeholder="Password" class="signInput" />
          <div class="forgot">
            <a href="#">forgot password?</a>
          </div>
          <button class="signIn">SIGN IN</button>
        </div>
      </div>
    </div>
    <script src="/main.js"></script>
  </body>
</html>
